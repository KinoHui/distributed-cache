version: '3.8'

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    ports:
      - "2379:2379"
    environment:
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    networks:
      - jincache-network

  cache-node-1:
    build: .
    ports:
      - "8001:8001"
    command: ["./distributed-cache", "-port=8001", "-ip=cache-node-1", "-groupname=default-group", "-etcd=etcd:2379", "-enableGetter"]
    depends_on:
      - etcd
    networks:
      - jincache-network

  cache-node-2:
    build: .
    ports:
      - "8002:8002"
    command: ["./distributed-cache", "-port=8002", "-ip=cache-node-2", "-groupname=default-group", "-etcd=etcd:2379", "-enableGetter"]
    depends_on:
      - etcd
    networks:
      - jincache-network

  cache-node-3:
    build: .
    ports:
      - "8003:8003"
    command: ["./distributed-cache", "-port=8003", "-ip=cache-node-3", "-groupname=default-group", "-etcd=etcd:2379", "-enableGetter"]
    depends_on:
      - etcd
    networks:
      - jincache-network

  api-server:
    build: .
    ports:
      - "9999:9999"
    command: ["./distributed-cache", "-port=9999", "-api", "-groupname=default-group", "-etcd=etcd:2379"]
    depends_on:
      - etcd
    networks:
      - jincache-network

networks:
  jincache-network:
    driver: bridge